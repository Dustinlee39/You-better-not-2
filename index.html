
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image to Video</title>
</head>
<body>
    <h1>Embedded Image Linking to Video</h1>
    <!-- Link the embedded image to the video file -->
    <a href="video.mp4" target="_blank">
        <img src="image.png" alt="Embedded Clickable Image" style="width:100%;max-width:600px; border: 1px solid #ccc;">
    </a>
    <p>Click the embedded image above to view the video.</p>
</body>
</html>
